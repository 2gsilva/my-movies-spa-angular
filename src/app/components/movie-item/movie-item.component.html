<div class="row">
  <div *ngFor="let movie of movies">
    <div class="col">
      <div class="card item-card mt-5">
          <img class="card-img-top" [src]="movie.poster" alt="Imagem de capa do card" width="300" height="250">
          <div class="card-body">
            <p class="card-title">
              {{movie.title}}<br>
            </p>
            <p class="card-text">
              <b>Ano: </b>{{movie.year}}
            </p>
            <a class="btn btn-primary"
              data-toggle="modal"
              data-target="#modalExemplo"
              (click)="selectMovie(movie)"
            > Adicionar aos Favoritos</a>
          </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Deseja adicionar "{{movieSelected?.title}}" aos favoritos?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Descrição
        <input 
          [(ngModel)]="descricao" 
          [ngModelOptions]="{standalone: true}" 
          class="form-control" 
          type="text" 
          placeholder="Insira uma breve descrição" 
          aria-label="Descrição"
        >
        Avaliação
        <input 
          [(ngModel)]="avaliacao" 
          [ngModelOptions]="{standalone: true}" 
          class="form-control" 
          type="number" 
          min="0"
          max="4"
        >
      </div>
      <div class="modal-footer">
        <button 
          type="button" 
          class="btn btn-secondary" 
          data-dismiss="modal"
        > Fechar </button>
        <button 
          type="button"
          class="btn btn-primary"
          (click)="addFavorites()"
          data-dismiss="modal"
        > Adicionar </button>
      </div>
    </div>
  </div>
</div>
<!-- Fim Modal -->
