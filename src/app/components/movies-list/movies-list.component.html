<section>
    <form>
        <div class="row mt-3 mb-5">
            <input [(ngModel)]="search" [ngModelOptions]="{standalone: true}" class="form-control mr-sm-2 search"
                type="search" placeholder="Pesquise por Filmes e Séries" aria-label="Pesquisar" aria-describedby="find"
                (keyup.enter)="pesquisar()">
        </div>
    </form>
    <div class="mb-5">
        <div class="card">
            <div class="card-body">
                <h1>Filmes & Séries</h1>
                <app-movie-item [movie]="movie">
                </app-movie-item>
            </div>
        </div>
    </div>
</section>
